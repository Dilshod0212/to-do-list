<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<div class="block w-50 d-flex justify-content-between flex-column ms-auto me-auto my-5">
		<form class="form d-flex w-100">
			<input type="text" class="text-input border border-primary border-3 rounded p-3 my-3 mx-1 w-50 fs-5">
			<input type="time" class="time-input border border-primary border-3 rounded p-3 my-3 mx-1 w-25 fs-5">
			<button class="btn-input border border-success rounded p-3 my-3 mx-1 bg-success text-white w-25 fs-5">Add</button>
		</form>

		<ul class="menu list-unstyled">

		</ul>

		<template class="workTemplate">
			<li class="list d-flex w-100">
				<span class="text border border-warning d-block rounded p-3 my-3 mx-1 w-50 fs-5"></span>
				<span class="time border border-warning d-block rounded p-3 my-3 mx-1 w-25 fs-5"></span>
				<button type="submit" class="delete border border-danger rounded p-3 my-3 mx-1 bg-danger text-white w-25 fs-5">Delete</button>
			</li>
		</template>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
